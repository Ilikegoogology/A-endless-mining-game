<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Mining Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Endless Mining Game</h1>
        <div id="grassCounter">Grass: 0</div>
        <button id="getGrassButton">Get a piece of grass</button>
        <button id="sellGrassButton">Sell Grass</button>
        <div id="dirtCounter" style="display: none;">Dirt: 0</div>
        <button id="getDirtButton" style="display: none;">Get Dirt</button>
        <div id="dollarsCounter">Dollars: 0</div>
        <button id="sellAllButton" style="display: none;">Sell All</button>
        <div id="settings">
            <h2>Settings</h2>
            <label>
                <input type="checkbox" id="soundToggle"> Sound Effects
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
